<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tweet</title>
</head>
<body>
    <h1>Update Tweet</h1>
    <form action="{{ url_for('update_tweet', tweet_id=tweet_id) }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.text.label }}<br>
            {{ form.text(size=32) }}<br>
            {% for error in form.text.errors %}
                <span style="color: red;">{{ error }}</span><br>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="Update Tweet">
        </div>
    </form>
</body>
</html>
