<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tweet</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container"> <!-- Apply container class from your CSS -->
        <h1 class="page-title">Update Tweet</h1> <!-- Apply page-title class from your CSS -->
        <form class="update-tweet-form" action="{{ url_for('update_tweet', tweet_id=tweet_id) }}" method="POST"> <!-- Apply update-tweet-form class from your CSS -->
            {{ form.hidden_tag() }}
            <div class="form-group"> <!-- Apply form-group class from your CSS -->
                {{ form.text.label }}<br>
                {{ form.text(size=32) }}<br>
                {% for error in form.text.errors %}
                    <span class="error-message">{{ error }}</span><br> <!-- Apply error-message class from your CSS -->
                {% endfor %}
            </div>
            <div class="form-group"> <!-- Apply form-group class from your CSS -->
                <input type="submit" class="btn btn-warning" value="Update Tweet"> <!-- Apply btn and btn-primary classes from your CSS -->
            </div>
        </form>
    </div>

    <!-- jQuery -->
	<script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
	<!-- Bootstrap JavaScript -->
	<script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
</body>
</html>
